<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		a{
			color:black;
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
		}
		a:visited{
			color:gray;
		}
		a:link::after{
			content:" -" attr(href);
		}
	</style>
</head>
<body>
	<h1>Nothing</h1>
	<h1><a href="http://hanbit.co.kr"> hanbit media</a></h1>
	<h1><a href="http://github.com"> github</a></h1>
	<h1><a href="http://naver.com"> naver</a></h1>
	
</body>
</html>
