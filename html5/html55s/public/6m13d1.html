<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	/* hover=마우스를 올린상태
	*/
	h1:hover{
		color:red;}
	h1:active{
		color:blue;}
	a:hover{
	color:black;}	
	a{
	color:gray;}
	</style>
</head>
<body>
	<h1>user action selector</h1>
	<a href="www.naver.com">naver</a>
</body>
</html>
