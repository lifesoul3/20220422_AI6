<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	.box{
		width:100px; height:100px;
		background:black;
		position:absolute;
	}
	.red{
		background:red;
		left:10px; top:10px;
		z-index:10;
	}
	.green{
		background:green;
		left:50px; top:50px;
		z-index:5;
	}
	.blue{
		background:blue;
		left:90px; top:90px;
		z-index:1;
	}
	body >div{
		width:250px; height:100px;
		border:3px solid black;
		position:relative;
		overflow-y:scroll;
		
	}
		
	</style>
</head>
<body>
	<h1>lorem ipsum dolor</h1>
	<div>
	<div class="box red"></div>
	<div class="box green"></div>
	<div class="box blue"></div>
	</div>
	<h1>lorem ipsum dolor</h1>
</body>
</html>
